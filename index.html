<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominic D. G. Owens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #003399;
            color: white;
            padding: 20px;
        }
        p {
            font-size: 18px;
        }
        .ascii-art {
            font-family: monospace;
            white-space: pre;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .joke-button {
            background-color: #003399;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .joke-button:hover {
            background-color: #006600;
        }
        .joke-container {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Personal Website</h1>
    <p>This is a WIP. Watch this space for Dominic Owens related content.</p>
    
    <div class="ascii-art">
        <pre>
          _____  
         /     \ 
        | () () |
         \  ^  / 
          |||||  
          |||||  
        </pre>
    </div>
    
    <div class="button-container">
        <button class="joke-button" onclick="showJoke()">Click me for a joke!</button>
    </div>
    
    <div class="joke-container" id="joke-container">
        <p>Why don't programmers like nature? It has too many bugs!</p>
    </div>

    <script>
        function showJoke() {
            var jokeContainer = document.getElementById('joke-container');
            jokeContainer.style.display = 'block';
        }
    </script>
</body>
</html>
